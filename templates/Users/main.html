        display: block;
    }

    .hide_lits {
        display: none;
    }

<body>
{% include 'hash.html' %}

<!-- 主题盒子 -->
<div class="tpl-content-wrapper">
    <div id="myAlert" class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>成功！</strong><span class="success-txt">成功。</span>
    </div>
    <div id="myAlert" class="alert alert-warning">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>警告！</strong><span class="warning-txt">请重新尝试。</span>
    </div>

    <div class="row-content am-cf case_cart">
        <!-- <div class="row  am-cf head_title"> -->
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12 head_content">
                <i class="am-icon-arrow-left sidebar-nav-link-logo black" style="font-size: 18px;"></i>
                <i class="am-icon-cog sidebar-nav-link-logo" style="font-size: 18px;"></i> 个人中心
            </div>
          <!-- </div> -->
        <div class="row  am-cf">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
               <div class="widget content am-cf headwapper">
                <div class="widget am-cf">
                <div class="head_state">
                   
                </div>         
            </div> 
             
                   
                </div>    
            </div>
        </div>
    </div>        
 

         <!-- 模态框 -->
         <div class="modal fade" id="update_t" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" style="overflow: auto; pointer-events:auto">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h5 class ="modal-title" id="myModalLabel">
                            更换用户头像
                        </h5>
                    </div>
                    <div class="modal-body">
                        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                            <form style="border: 1px solid #ddd;" class="am-form tpl-form-border-form tpl-form-border-br">
                            
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">更换头像 <span
                                            class="tpl-form-line-small-title"></span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <input class="touxiang"  accept="*/image" type="file" >
                                        </div>
     
                                    </div>
                                </div>
                               
     
                            </form>
                        </div>
     
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary modal-btn-true update_t_true">
                            确定
                        </button>
                        <button type="button" class="btn btn-default modal-btn-close" data-dismiss="modal"
                                style="margin-right:100px;">取消
                        </button>
                    </div>
                </div>
             </div>
        </div>
         <div class="modal fade" id="teamadd" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <hs5class="modal-title" id="myModalLabel">
                          添加团队
                        </h5>
                    </div>
                    <div class="modal-body">
                      <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <form class="am-form tpl-form-border-form tpl-form-border-br">
                          <div class="am-form-group">
                              <label for="user-name" class="am-u-sm-3 am-form-label">团队名称 <span class="tpl-form-line-small-title">*</span></label>
                              <div class="am-u-sm-9">
                                  <input type="text" class="tpl-form-input team_name" id="user-name" placeholder="请输入团队名称">
                              </div>
                          </div>
                          <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">团队简介 <span class="tpl-form-line-small-title">*</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input team_explain" id="user-name" placeholder="请输入团队简介">
                            </div>
                          </div>
                          <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">团队缩写<span class="tpl-form-line-small-title">*</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input team_abbreviation" id="user-name" placeholder="请输入团队缩写">
                            </div>
                          </div>
                       
                     
                      

                      </form>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary modal-btn-true teamaddTrue">
                           确定
                        </button>
                        <button type="button" class="btn btn-default modal-btn-close" data-dismiss="modal" style="margin-right:100px;">取消
                        </button>
                    </div>
                </div>
            </div>
          </div>    
        

          <!-- 删除 -->
          <div class="modal fade" id="team_delete" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <!-- <hs5class="modal-title" id="myModalLabel">
                          添加案件信息
                        </h5> -->
                    </div>
                    <div class="modal-body">
                        <div class="create-fill">
                                 <p>确定删除吗？</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary modal-btn-true teamDelete_True">
                           确定
                        </button>
                        <button type="button" class="btn btn-default modal-btn-close" data-dismiss="modal" style="margin-right:100px;">取消
                        </button>
                    </div>
                </div>
            </div>
          </div>
          <!-- 编辑 -->
          <div class="modal fade" id="mainupdate" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" data-keyboard="false"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <hs5class="modal-title" id="myModalLabel">
                          编辑账户信息
                        </h5>
                    </div>
                    <div class="modal-body">
                      <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <form class="am-form tpl-form-border-form tpl-form-border-br">
                          <div class="am-form-group">
                              <label for="user-name" class="am-u-sm-3 am-form-label">用户名<span class="tpl-form-line-small-title">*</span></label>
                              <div class="am-u-sm-9">
                                  <input type="text" class="tpl-form-input newusername" id="user-name" placeholder="请输入用户名" disabled> 
                              </div>
                          </div>
                          <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">职务 <span class="tpl-form-line-small-title"></span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" class="tpl-form-input newposition" id="user-name" placeholder="请输入职位名称">
                                </div>
                          </div>
                          <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">性别 <span class="tpl-form-line-small-title">*</span></label>
                            <div class="am-u-sm-9">
                                <select name="" id="" class="newsex">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                             
                            </div>
                          </div>
                          <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">手机号<span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input  newphone_number" id="user-name" placeholder="请输入手机号">
                            </div>
                          </div>
                          <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">一句话描述 <span class="tpl-form-line-small-title"></span></label>
                            <div class="am-u-sm-9">
                                <input type="text" class="tpl-form-input newself_description" id="user-name" placeholder="请输入自我描述">
                            </div>
                          </div>
                      </form>
                    </div>
                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-primary modal-btn-true mainupdateTrue">
                           确定
                        </button>
                        <button type="button" class="btn btn-default modal-btn-close" data-dismiss="modal" style="margin-right:100px;">取消
                        </button>
                    </div>
                </div>
            </div>
          </div>  



</div>

<script type="text/javascript">

    layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层
        //以上模块根据需要引入
    });


</script>
